<!DOCTYPE html>
<!-- version de html-->
<!-- soporte de lenguage-->
<html lang="en">
    <!-- elemento raiz de mi estructura-->
<head>
    <!-- Aquí va información importante pero no visible dentro del navegador -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi proyecto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Esto es lo que se verá en el navegador web -->

    <p class="promotional">Blog better today with a free 7-day trial.
        No credit card required.</p>
    <form action="">
        <label for="nombre">nombre</label>
        <input type="name" id="nombre"  placeholder="Ejemplo: Eduardo">

        <label for="apellidos">apellidos</label>
        <input type="lastname" id="apellidos" placeholder="Ejemplo: Rasgado">

        <label for="email">email</label>

        <br><br>
        <label for="pass">contrasena</label>

        <br><br>
        <button id="formButton" type="submit">
            Enviar
        </button>
        <br><br>
    </form>
